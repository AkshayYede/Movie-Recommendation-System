<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        h1 {
            font-weight: 700;
        }
        .input-group {
            border-radius: 50px;
            overflow: hidden;
            background: white;
        }
        .form-control {
            border: none;
            border-radius: 50px 0 0 50px;
            padding: 12px 20px;
            font-size: 18px;
        }
        .btn-primary {
            border-radius: 0 50px 50px 0;
            font-size: 18px;
            padding: 12px 20px;
            background: #ff9800;
            border: none;
        }
        .btn-primary:hover {
            background: #ff5722;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .result-box ul {
            padding: 0;
            list-style: none;
        }
        .result-box ul li {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 18px;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>ðŸŽ¬ Movie Recommendation System</h1>
        <p>Find the best movies based on your choice!</p>
        
        <form method="POST" class="mt-4">
            <div class="input-group">
                <input type="text" class="form-control" name="movie_name" placeholder="Enter movie name..." required>
                <button type="submit" class="btn btn-primary"><i class="fas fa-thumbs-up"></i> Recommend</button>
            </div>
        </form>
        
        <div class="loading mt-3">ðŸ”„ Fetching recommendations...</div>

        {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}

        {% if recommendations %}
        <div class="result-box mt-4">
            <h3 class="text-warning">Recommended Movies </h3>
            <ul>
                {% for movie in recommendations %}
                <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function() {
            document.querySelector(".loading").style.display = "block";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
